<mat-grid-list cols="1" rowHeight="80">
  <mat-grid-tile>
      <mat-form-field>
        <mat-label>Enabled</mat-label>
        <mat-select [(value)]="isEnabled">
          <mat-option value=true>
            true
          </mat-option>
          <mat-option value=false>
              false
            </mat-option>
        </mat-select>
      </mat-form-field>
  </mat-grid-tile>
    <mat-grid-tile rowspan="7">
      <div *ngIf="!isMobile" class="tableContainer">
      <div >
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role[0].authority}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          </table>
          <div>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
        </div>
      </div>
        <div *ngIf="isMobile" class="tableContainer">
        <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="users" class="mat-elevation-z8">

                      The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="Name" sticky>

                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">  </td>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>

            </div>
            <div>
              <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>
            </div>
          </div>
    </mat-grid-tile>
  </mat-grid-list>
