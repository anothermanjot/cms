<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <img src="https://tatasky-uat-cms-ui.videoready.tv/images/logo.png">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="user-management">User Management</a>
      <a mat-list-item routerLink="analytics">Analytics</a>
      <a mat-list-item routerLink="force-upgrade">Force/Recommended Upgrade</a>
      <a mat-list-item routerLink="subscribers">Subscribers</a>
      <div mat-list-item>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Content
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="content/live_channel">Live Channels</a>
              <a mat-list-item routerLink="content/epg">EPG</a>
              <a mat-list-item routerLink="content/on_demand">On Demand</a>
              <a mat-list-item routerLink="content/brand">Brand</a>
              <a mat-list-item routerLink="content/series">Series</a>
              <a mat-list-item routerLink="content/genre">Genre</a>
              <a mat-list-item routerLink="content/subscription_packages">Subscription Packages</a>
              <a mat-list-item routerLink="content/category">Category</a>
              <a mat-list-item routerLink="content/tracker">Tracker</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div mat-list-item>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Editorial
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="editorial/app">APP</a>
              <a mat-list-item routerLink="editorial/dongle">DONGLE</a>
              <a mat-list-item routerLink="editorial/atv">ATV</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <a mat-list-item routerLink="image-management">Image Management</a>
      <a mat-list-item routerLink="settings">Settings</a>
      <a mat-list-item routerLink="notification-json">Notification JSON</a>
      <a mat-list-item routerLink="management-center">Management Center</a>
      <a mat-list-item routerLink="content-management">Content Management</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>cms</span>
      <span class="fill-space"></span>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Change Password</button>
        <button mat-menu-item>Log Out</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        user
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
